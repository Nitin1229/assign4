<div class="container mt-5">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Thumbnail</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><img [src]="imageData[0]" alt="" /></td>
        <td><img [src]="imageData[1]" alt="" /></td>
      </tr>
    </tbody>
  </table>
  <button routerLink="/image" class="btn btn-primary">Back to Image Upload</button>
</div>
